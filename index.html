<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="info">
    <div id="info-title">
      Fill the following form
    <!--  <span class="required_notification">*Datos requeridos</span> -->
    </div>
    <div id="info-container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="eg. Jonh" required/>
          <span id="id1"></span>
        </div>
        <div class="form-group">
          <div class="doble">
            <label for="age">Age</label>
            <input id="age" name="age" type="number" maxlength="2" pattern="[0-9]{10}"  placeholder="18" required/>
            <span id="id2"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="cn">Phone</label>
          <input id="phone" name="phone" type="number" pattern="[0-9]{10}" maxlength="10" placeholder="10 digitos" required/>
          <span id="id3"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="info@somethig.com" required/>
          <span id="id4"></span>
        </div>
        <div class="txt-area">
          <textarea id="txt" name="txt" rows="7" cols="33" minlength="10" maxlength="20" placeholder="About yourself" required></textarea>
          <span id="id5"></span>
        </div>
        <input id="btn" type="submit" value="Send"/>
      </form>
    </div>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
